# https://techoverflow.net/2019/02/23/how-to-run-x-server-using-xserver-xorg-video-dummy-driver-on-ubuntu/

Section "Monitor"
  Identifier "Monitor0"
  HorizSync 28.0-80.0
  VertRefresh 48.0-75.0
  # https://arachnoid.com/modelines/
  # 1920x1080 @ 60.00 Hz (GTF) hsync: 67.08 kHz; pclk: 172.80 MHz
  Modeline "1920x1080_60.00" 172.80 1920 2040 2248 2576 1080 1081 1084 1118 -HSync +Vsync
EndSection
Section "Device"
  Identifier "Card0"
  Driver "dummy"
  VideoRam 64000
EndSection
Section "Screen"
  DefaultDepth 8
  Identifier "Screen0"
  Device "Card0"
  Monitor "Monitor0"
  SubSection "Display"
    Depth 8
    Modes "1920x1080_60.00"
  EndSubSection
EndSection


# For DIGImend drivers:
# https://github.com/DIGImend/digimend-kernel-drivers/blob/ec5c16d631940546ddaf03eecec082865bd9c676/xorg.conf
#
# InputClass sections for some tablets supported by the DIGImend kernel
# drivers. Organized into separate InputClass sections based on (one of) the
# advertised brands. Mostly because the MatchUSBID options would become too
# long otherwise.
#
Section "InputClass"
	Identifier "Huion tablets with Wacom driver"
	MatchUSBID "5543:006e|256c:006e|256c:006d"
	MatchDevicePath "/dev/input/event*"
	MatchIsKeyboard "false"
	Driver "wacom"
EndSection

Section "InputClass"
	Identifier "Tablet low-res touch controls with Wacom driver"
	MatchUSBID "256c:*"
	MatchDevicePath "/dev/input/event*"
	MatchTag "low_res_touch"
	Driver "wacom"
	Option "Suppress" "0"
EndSection

Section "InputClass"
	Identifier "Ugee/XP-Pen tablets with Wacom driver"
	MatchUSBID "28bd:007[1458]|28bd:0094|28bd:0042|5543:004[57]|5543:0081|5543:0004|5543:3031"
	MatchDevicePath "/dev/input/event*"
	Driver "wacom"
EndSection

Section "InputClass"
	Identifier "Ugtizer tablets with Wacom driver"
	MatchUSBID "2179:0053"
	MatchDevicePath "/dev/input/event*"
	Driver "wacom"
EndSection

Section "InputClass"
	Identifier "Yiynova tablets with Wacom driver"
	MatchUSBID "5543:004d"
	MatchDevicePath "/dev/input/event*"
	Driver "wacom"
EndSection